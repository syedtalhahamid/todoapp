<!DOCTYPE html>
<html>
<head>
    <title>Flask ToDo App</title>
</head>
<body>
    <h1>My ToDo List</h1>
    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="Enter new task">
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for todo in todos %}
            <li>{{ todo[1] }} 
                <a href="/delete/{{ todo[0] }}"></a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
